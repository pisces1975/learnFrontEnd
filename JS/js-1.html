	<script type="text/javascript">
        var now = new Date();           // 获取当前的完整日期
        var dayOfWeek = now.getDay();   // 获取一个 0-6 之间的数字，用来表示当前是星期几，0 表示星期日、1 表示星期一、以此类推
		var ele = document.getElementById('day');
        if(dayOfWeek == 0) {            // 判断当前是星期几
            ele.innerHTML = "星期日";
        } else if(dayOfWeek == 1) {
            ele.innerHTML = "星期一";
        } else if(dayOfWeek == 2) {
            ele.innerHTML = "星期二";
        } else if(dayOfWeek == 3) {
            ele.innerHTML = "星期三";
        } else if(dayOfWeek == 4) {
            ele.innerHTML = "星期四";
        } else if(dayOfWeek == 5) {
            ele.innerHTML = "星期五";
        } else {
            ele.innerHTML = "星期六";
        }
    </script>

		<p>乘法口诀</p>
		<script>
			for (var i = 1; i <= 4; i++) {
				for (var j = 1; j <= i; j++) {
					document.write(j + " x " + i + " = " + (i * j) + "&emsp;");
				}
			
				document.write("<br>");
			}
		</script>
		
		<script>
			var person = {"name": "Clark", "surname": "Kent", "age": "36"};

			// 遍历对象中的所有属性
			for(var prop in person) {
				document.write("<p>" + prop + " = " + person[prop] + "</p>");
			}
			
			// 定义一个字符串
			var str = "Hello World!";
			// 使用 for of 循环遍历字符串中的每个字符
			for (var value of str) {
				document.write(value + ", ");
			}
			document.write("<br>")
			
			document.write("开始循环!<br /> ");
			outerloop:          // 定义一个标签    
			for (var i = 0; i < 5; i++) {
			   document.write("外层循环: " + i + "<br />");
			   innerloop:       // 定义一个标签
			   for (var j = 0; j < 5; j++) {
				  if (j > 3 ) break ;           // 跳出内层循环
				  if (i == 2) break innerloop;  // 跳出内层讯息
				  if (i == 4) break outerloop;  // 跳出外层循环
				  document.write("&nbsp;&nbsp;&nbsp;&nbsp;内层循环: " + j + " <br />");
			   }
			}      
			document.write("循环结束!<br /> ");
		</script>
	</div>
