<!DOCTYPE html>
<html>
<head>
    <style>
        div {
            /* column-count: 4; */
			/* column-width: 200px; */
			columns: 100px 3;
			column-gap: 5px;
			column-rule: 5px dotted #090;
        }
		h3 {
            column-span: all;
        }
    </style>
</head>
<body>
    <div>
	<h3>CSS是什么 123445567678？</h3>
	CSS 是“Cascading Style Sheet”的缩写，中文意思为“层叠样式表”，它是一种标准的样式表语言，用于描述网页的表现形式（例如网页元素的位置、大小、颜色等）。<br>
    CSS 的主要作用是定义网页的样式（美化网页），对网页中元素的位置、字体、颜色、背景等属性进行精确控制。CSS 不仅可以静态地修饰网页，还可以配合 JavaScript 动态地修改网页中元素的样式，而且市面上几乎所有的浏览器都支持 CSS。</div>
</body>
</html>
