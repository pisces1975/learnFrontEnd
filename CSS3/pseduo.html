<!DOCTYPE html>
<html>
<head>
    <style>
        ul li:first-child {     /*匹配<ul>下的第一个<li>标签*/
            color: red;
        }
		ul li:last-child {      /*匹配<ul>下的最后一个<li>标签*/
            color: green;
        }
		ul li:nth-child(2) {    /*匹配<ul>下的第二个<li>标签*/
            color: blue;
        }
    </style>
</head>
<body>
    <ul>
        <li>CSS定位</li>
        <li>CSS元素堆叠</li>
        <li>CSS浮动</li>
		<li>CSS BOX</li>
    </ul>
</body>
</html>
